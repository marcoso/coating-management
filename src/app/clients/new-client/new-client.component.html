<section class="content">
	<div class="container-fluid">		
		<div class="card">
			<div class="header">
				<h2> 
					New <b>Client</b>
				</h2>
			</div>
			<div class="body">
                <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
                    <div id="wizard_horizontal" role="application" class="wizard clearfix">
                        <div class="content clearfix">
                            <section id="wizard_horizontal-p-0" role="tabpanel" class="body current">           
                                <div class="controls-container-half">
                                    <div class="row clearfix row-container">
                                        <div class="col-sm-12">
                                            <div class="input-field col s12">
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Client Name</mat-label>
                                                    <input matInput [(ngModel)]="model.name" name="clientName" required>                                                    
                                                  </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row clearfix row-control">
                                        <div class="col-sm-12">
                                            <div class="input-field col s12">
                                                <div class="select-wrapper">                                                    
                                                    <mat-form-field class="example-full-width" appearance="fill">
                                                        <mat-label>Status</mat-label>
                                                        <mat-select name="clientActive" [(ngModel)]="model.isActive">
                                                          <mat-option [value]="true" selected>
                                                            Active
                                                          </mat-option>
                                                          <mat-option [value]="false">
                                                            Inactive
                                                          </mat-option>                                                          
                                                        </mat-select>
                                                      </mat-form-field>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row clearfix row-container">
                                        <div class="col">
                                            <div class="input-field col s12">
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Average Thickness</mat-label>
                                                    <input matInput type="number" [(ngModel)]="model.specifiedAverageThickness" name="specifiedAverageThickness" required>                                                    
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input-field col s12">                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row clearfix row-container">
                                        <div class="col">
                                            <div class="input-field col s12">
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Lower Minor Thickness Tolerance</mat-label>
                                                    <input matInput type="number" [(ngModel)]="model.minorThicknessToleranceStart" name="minorThicknessToleranceStart" required>                                                    
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input-field col s12">
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Upper Minor Thickness Tolerance</mat-label>
                                                    <input matInput type="number" [(ngModel)]="model.minorThicknessToleranceEnd" name="minorThicknessToleranceEnd" required>                                                    
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row clearfix row-container">
                                        <div class="col">
                                            <div class="input-field col s12">
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Lower Major Thickness Tolerance</mat-label>
                                                    <input matInput type="number" [(ngModel)]="model.majorThicknessToleranceStart" name="majorThicknessToleranceStart" required>                                                    
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="input-field col s12">
                                                <mat-form-field class="example-full-width" appearance="fill">
                                                    <mat-label>Upper Major Thickness Tolerance</mat-label>
                                                    <input matInput type="number" [(ngModel)]="model.majorThicknessToleranceEnd" name="majorThicknessToleranceEnd" required>                                                    
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>                                          
                                </div>                            
                            </section>
                        </div>
                        <div class="row clearfix button-container">
                            <div>
                                <button type="submit" [disabled]="!clientForm.form.valid" class="btn btn-info waves-effect float-end">                                        
                                    <span>Save</span>
                                </button>  
                            </div>
                        </div> 
                    </div>
                </form>                	                               
			</div>
		</div>
	</div>
</section>
